<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR-Music</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.jpg" style="border-radius: 100%;" alt="Spotify">
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-book"></i>
                <span>Your Library</span>
            </div>
        </div>

        <div class="sidebar-playlists">
            <div class="playlist-header">
                <i class="fas fa-plus-circle"></i>
                <span>Create Playlist</span>
            </div>
            <div class="playlist-item active">
                <span>Best of NCS</span>
            </div>
            <div class="playlist-item">
                <span>Chill Vibes</span>
            </div>
            <div class="playlist-item">
                <span>Workout Mix</span>
            </div>
            <div class="playlist-item">
                <span>Focus Time</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="topbar">
            <div class="navigation">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="user-menu">
                <div class="upgrade-btn">Upgrade</div>
                <div class="user-profile">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </div>

        <div class="content-header">
            <h1 style="display: flex;align-items: center;justify-content: center;">SR Music</h1>
            <div class="header-actions">
                <button class="play-all-btn">
                    <i class="fas fa-play"></i>
                    Play All
                </button>
                <button class="shuffle-btn">
                    <i class="fas fa-random"></i>
                </button>
            </div>
        </div>

        <div class="song-list-container">
            <div class="song-list-header">
                <div class="header-number">#</div>
                <div class="header-title">Title</div>
                <div class="header-album">Album</div>
                <div class="header-duration">
                    <i class="fas fa-clock"></i>
                </div>
            </div>

            <div class="song-list">
                <!-- Songs will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="player">
        <div class="song-info">
            <img src="images/1.jpg" alt="Album Cover" class="current-song-img">
            <div class="song-details">
                <div class="song-name">Let Me Love You</div>
                <div class="artist-name">Unknown Artist</div>
            </div>
            <div class="like-btn">
                <i class="far fa-heart"></i>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <i class="fas fa-random" id="shuffle"></i>
                <i class="fas fa-step-backward" id="previous"></i>
                <i class="fas fa-play-circle" id="play"></i>
                <i class="fas fa-step-forward" id="next"></i>
                <i class="fas fa-repeat" id="repeat"></i>
            </div>
            <div class="progress-container">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="total-time">3:45</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-list"></i>
            <i class="fas fa-volume-up"></i>
            <div class="volume-bar">
                <div class="volume-level"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
